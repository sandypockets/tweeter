<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="new-tweet">Write a new tweet</span>
    </nav>

    <!-- Header -->
    <header class="page-header">
      <div class="profile-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile-name">
          <h2>Zac A</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- Submit new tweet form -->
        <div class="form-div">
          <form class="tweet-form" method="POST" action="/tweets">
            <label for="tweet-text"><!-- What are you humming about? --></label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button class="new-tweet-btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
      </div>
    </section>
      <!-- Tweets Feed -->
      <section id="tweets-container">
        <article>
          <header class="tweets-header">
            <!-- <p class="user-icon">ICON</p> -->
            <!-- Attempting to use SVG instead of icon p placeholder -->
            <svg class="user-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
            <p class="username">@prisonmike</p>
          </header>
          <p class="tweet-body">You miss 100% of the shots you don't take.</p>
          <footer class="tweets-footer">
            <p class="date-stamp">10 days ago</p>
            <p class="tweet-icon">Icons</p>
          </footer>
        </article>
      </section>

    </main>
    <footer class="page-footer">
    </footer>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover.js"></script>
  </body>
</html>
